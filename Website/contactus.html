									<br />
									
									Dear GERIATRITION,

									<br />
									
									<textarea class="text" rows="12" name="message" >Enter your query here...</textarea>

									<input class="text" type="text" name="address" value="Enter e-mail address...">
									
									<br />
									<br />
									
									<button class="text" type="submit" name="submit" value="Post"><img alt="Post" height="41" width="103" src="buttons/mail.png"></button>

									<br />

						</p>
						
						<br />

					</div>
					
					<div style="float:left;">
						<img alt="Listen to text" class="control" height="52" width="120" src="buttons/listen.png" onclick="playMP3()" onMouseOver="hover('buttons2/listen2.png',this)" onMouseOut="nothover('buttons/listen.png',this)">
